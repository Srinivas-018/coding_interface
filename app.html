<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Video Frame</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden; /* Prevents scrolling */
        }

        body, html {
            width: 100%;
            height: 100%;
            background-color: black; /* Fallback background */
        }

        .video-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw;
            height: 100vh;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ensures full video frame is shown without cropping */
        }
        
    </style>
</head>
<body>

    <div class="video-container">
        <a href="complete.html">
            <video autoplay muted loop>
                <source src="bgvideo1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </a>
    </div>

</body>
</html>
